<h3>search practice list </h3>

<form action="" method="get">
    <input type="text" name='q' value={{query}} placeholder="search by name or email">
<button type="submit">Search</button>
</form>

<hr>
{% if practices %}
<ul>
    {% for f in practices %}
    <li>
<strong>{{ f.name }}</strong> ({{ f.email }}): {{ f.message }}
        <br><small>{{ f.created_at }}</small>
    </li>
    {% endfor %}
</ul>
{% endif %}
